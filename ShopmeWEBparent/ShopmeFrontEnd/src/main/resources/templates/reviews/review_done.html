<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragment :: page_head(${pageTitle}, 'tag')" />
	<link th:href="@{/start-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/start-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/start-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/start-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
<div class="container-fluid text-center">
	<div th:replace="navbar:: menu"></div>
	<div th:replace="navbar :: search_nav"></div>

	<div><h1>Write Product Review </h1></div>
	<div>
		<img th:src="@{${review.product.mainImagePath}}" style="height:200px">
	</div>
	<div>
		<div><h4>[[${review.product.name}]]</h4></div>
		<div>&nbsp;</div>

		<div>
			<span class="h4 text-success">Your Review Has Been Posted!</span>
		</div>
</div>

		<div class="border border-secondary rounded p-3">
			<p>
				<input type="text" th:value="${review.rang}" class="product-details-rating-star" dir="ltr" data-size="md" data-step="1">
			</p>

			<p>
				<input type="text"  th:value="${review.headline}" class="form-control" readonly
				>
            </p>

			<p>

				<textarea rows="3" cols="10" class="form-control" readonly
						>[[${review.comment}]]</textarea>
			</p>

		</div>


	<div>&nbsp;</div>
	

	<div th:replace="navbar:: footer"></div>
	
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
$(".product-details-rating-star").rating({

displayOnly: true,
hoverOnClear: false,
showCaption: false,
theme: 'krajee-svg'

});

	</script>




</body>
</html>
