<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/thml;charset=UTF8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0 minimum-scale=1.0">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>


</head>
<body>

	<div class="container-fluid">
		<div>

			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img alt=""
					th:src="@{/images/ShopmeAdminSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/report}">Sale Report</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item">
						   <a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
					</ul>

				</div>
			</nav>
		</div>

		<div>
			<h1> Manage Users  | [[${pageTitle}]]</h1>
			
		</div>


		<form th:action="@{/user/save}" method="post" style="max-width: 700px;margin: 0 auto;" th:object="${user}"
		onsubmit="return checkEmailUnique(this);"  enctype="multipart/form-data" >
		
		<input type="hidden" th:field="*{id}" />

			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="100">

					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="40">

					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="40">

					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input th:if="${user.id ==null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="100">
						<input th:if="${user.id !=null}" type="password" class="form-control" th:field="*{password}"  minlength="8" maxlength="100">

					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles</label>
					<div class="col-sm-8">
                         <th:block th:each="role : ${list_role}">
                         <input  type="checkbox"  th:field="*{role}"  th:text="${role.name}" th:value="${role.id}"/>
                          - <small>[[${role.description}]]</small>
                          <br/>
                         </th:block>
                        
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled</label>
					<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}"/>

					</div>
				</div>
				
				
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photo</label>
					<div class="col-sm-8">
						<input type="file"  id="photoFile" name="image" accept="image/png, image/jpeg" 
						class="mb-2"/>
						<img id="thumbanil" th:src="@{${user.getImagePath}}" style="width: 100px;height: 100px" 
						class="img-fluid"/>
					</div>
					</div>
				

                <div class="text-center">
                  <input type="submit"  value="Save"  class="btn btn-primary" />
                  <input type="submit"  value="Cansel"  class="btn btn-secondary" id="buttonCansel"/>

                </div>

			</div>
		</form>
       <div  class="modal fade text-center" id="modalDailog">
          <div class="modal-dialog">
             <div class="modal-content">
              <div class="modal-header">
              <h4 class="modal-title" id="modalTitle">Warning</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              
              </div>
              <div class="modal-body">
              <span id="modalBody"></span>
              
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              
              </div>
             
             </div>
          
          </div>
        
       </div>


		<div class="text-center">
			<p>Shopme Control Panel Copyright &copy; Shopme</p>
		</div>
	</div>
	<script type="text/javascript">
	
	$(document).ready(function(){
		
		$("#buttonCansel").on("click",function(){
			
			window.location = "[[@{/users}]]";
		});
		$("#photoFile").change(function() {
			fileSize = this.files[0].size;
			alert("File Size " +fileSize);
			if(fileSize > 1048576){
				this.setCustomValidity("Thse File Must 1MB");
				this.reportValidity();
			}else{
				this.setCustomValidity("");
				showImageThumbanil(this);
			}
			
		});
		
	});
	function showImageThumbanil(fileInput){
		var file = fileInput.files[0];
		var reder = new FileReader();
		reder .onload = function(e){
			$("#thumbanil").attr("src",e.target.result);
		};
		reder.readAsDataURL(file)
		
		
	}
	
	function checkEmailUnique(form){
		//alert("This Email Is Unique");
		url="[[@{/user/check_email}]]";
		userEmail= $("#email").val();
		userId= $("#id").val();
		csrfValue =$("input[name='_csrf']").val();
		param ={ id: userId, email : userEmail,_csrf : csrfValue};
		//$("#modalDailog").modal();
		
	//	if(true) return false;
		
		$.post(url,param,function(response){
			
			if(response == "OK"){
				form.submit();
			}else if (response == "Duplicated"){
				showModelDailog("Worning","Email Is unique :"+userEmail);
				
				
				//alert("Email Is unique :"+userEmail);
				
			}
			//alert("Respose from server"+userEmail);
			
		});
		return false;
	}
	
	function showModelDailog(title,message){
		
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDailog").modal();
	}
	
	
	</script>
</body>

</html>
