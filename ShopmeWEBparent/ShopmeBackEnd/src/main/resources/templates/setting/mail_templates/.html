<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag">
	<form th:action="@{/general/save}" method="post" enctype="multipart/form-data">
	  <div class="form-group row">
			<label class="col-sm-2 col-form-label"> Site Name</label>
				<div class="col-sm-10">
				<input type="text" class="form-control"  name="SITE_NAME" th:value="${SITE_NAME}" required>

				</div>
	   </div>
	   
	   <div class="form-group row">
			<label class="col-sm-2 col-form-label"> CopyRight</label>
				<div class="col-sm-10">
				<input type="text" class="form-control"  name="COPYRIGHT" th:value="${COPYRIGHT}" required>

				</div>
	   </div>
	   
	   
	   <div class="form-group row">
				<label class="col-sm-4 col-form-label">Site Logo</label>
					
				<div class="mt-8">
						<img id="thumbanil"  th:src="@{${SITE_LOGO}}" style="width: 100px;height: 100px" 
						class="img-fluid"/>
						
					
						<input type="file"  id="photoFile" name="photoFile" accept="image/png, image/jpeg" 
						/>
						
						
					</div>	
						
			</div>
			
			   
	   <div class="form-group row">
			<label class="col-sm-2 col-form-label"> CopyRight</label>
				<div class="col-sm-10">
				<select name="CURRENCY_ID" class="form-control">
				<th:block th:each="currecy : ${listCurrency}">
				<option th:value="${currecy.id}" th:selected="(${currecy.id}== ${CURRENCY_ID})">[[${currecy.name}]]</option>
				
				
				</th:block>
				
				
				</select>
				
				</div>
				</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"> Current Symbol Position</label>
				<div class="col-sm-10">
					<select name="CURRENCY_SIMBOLE_POSTION" class="form-control">
						
						<option value="before Price"
								th:selected="(${CURRENCY_SIMBOLE_POSTION}== 'before Price')">Before Price</option>

                          <option value="after Price"
								th:selected="(${CURRENCY_SIMBOLE_POSTION}== 'after Price')">After Price</option>




					</select>

				</div>
			</div>



	<div class="form-group row">
				<label class="col-sm-2 col-form-label">Dismal Point Type</label>
				<div class="col-sm-10">
					<select name="DECIMAL_POINT_TYPE" class="form-control">
						
						<option value="point"
								th:selected="(${DECIMAL_POINT_TYPE}== 'point')">POINT (.)</option>

                          <option value="comma"
								th:selected="(${DECIMAL_POINT_TYPE}== 'comma')">COMMA (,)</option>




					</select>

				</div>
			</div>



<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thousands Point Type</label>
				<div class="col-sm-10">
					<select name="THOUSANDS_POINT_TYPE" class="form-control">
						
						<option value="point"
								th:selected="(${THOUSANDS_POINT_TYPE}== 'point')">POINT (.)</option>

                          <option value="comma"
								th:selected="(${THOUSANDS_POINT_TYPE}== 'comma')">COMMA (,)</option>




					</select>

				</div>
			</div>
			
			
          <div class="form-group row">
				<label class="col-sm-2 col-form-label"> Decimal Digits</label>
				<div class="col-sm-10">
					<select name="DECIMAL_DEGITS" class="form-control">
						
						<option value="1" th:selected="(${DECIMAL_DEGITS}== 1)">1</option>
                         <option value="2" th:selected="(${DECIMAL_DEGITS}== 2)">2</option>
                         
                          


					</select>

				</div>
			</div>





			<div class="text-center">
                  <input type="submit"  value="Save"  class="btn btn-primary" />

         </div>
			
	   
	 </form>
	   </div>
