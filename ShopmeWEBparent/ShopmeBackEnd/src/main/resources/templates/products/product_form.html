<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<head th:replace="fragment:: page_head(${pagrTitle},'tag')" />
<link rel="stylesheet" th:href="@{/richText/richtext.min.css}">
<script th:src="@{/richText/jquery.richtext.min.js}"></script>


</head>
<body>

	<div class="container-fluid">
<div  th:replace="navbar:: menu"></div>

		<div>
			<h1> Manage Product  | [[${pageTitle}]]</h1>
			
		</div>


		<form th:action="@{/products/save}" method="post"   th:object="${product}"
		onsubmit="return checkUnique(this)"  enctype="multipart/form-data">
		
		<input type="hidden" th:field="*{id}" />

			
			
			
			<!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active"  data-toggle="tab" href="#overview" role="tab" >Overview</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  data-toggle="tab" href="#description" role="tab" >Description</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  data-toggle="tab" href="#images" role="tab" >Images</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  data-toggle="tab" href="#details" role="tab" >Details</a>
  </li>
  
  <li class="nav-item">
    <a class="nav-link"  data-toggle="tab" href="#shipping" role="tab" >Shipping</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active p-3" id="overview" role="tabpanel" >
  
     <div th:replace="products/product_overview :: content">
     
     </div>
  </div>
  <div class="tab-pane" id="description" role="tabpanel" >
       <div th:replace="products/product_description :: content">
  </div>
  
  </div>
  <div class="tab-pane" id="images" role="tabpanel" >

       <div th:replace="products/product_images :: content"></div>

</div>
  <div class="tab-pane" id="details" role="tabpanel" >
    <div th:replace="products/product_details :: content"></div>
    <div>
    <input type="button" class="btn btn-secondary" value="add More Details" onclick="addNewDetailsSection()">
    
    </div>

</div>
  <div class="tab-pane" id="shipping" role="tabpanel" >

<div th:replace="products/product_shipping :: content"></div>
</div>
</div>
			
			
		<div class="text-center">
                  <input type="submit"  value="Save"  class="btn btn-primary" />
                  <input type="submit"  value="Cansel"  class="btn btn-secondary" id="buttonCansel"/>

                </div>
			
			
		</form>
       

        <div th:replace="modul:: modal_dialog"></div>
		<div th:replace="fragment:: footer"></div>
	</div>
	
	
	<script type="text/javascript">
	 modalURL = "[[@{/products}]]";
	 brandModalURL = "[[@{/brands}]]";
	 defultImage ="[[@{/images/image-thumbnail.png}]]";
	 urlProduct = "[[@{/products/check_name}]]";

	 
	</script>
	
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
	<script type="text/javascript" th:src="@{/js/product_form.js}"></script>
	<script type="text/javascript" th:src="@{/js/product_form_details.js}"></script>
</body>

</html>
