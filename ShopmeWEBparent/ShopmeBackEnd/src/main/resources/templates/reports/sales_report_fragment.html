<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content(reportType)" th:remove="tag">

		<div th:with="buttonClass= 'button_salse_by'+${reportType} ">
			<button period="last_7_Days" class="btn btn-primary  m-1" th:classappend="${buttonClass}">Last 7 Days</button>
			<button period="last_28_Days" class="btn btn-primary  m-1" th:classappend="${buttonClass}">Last 28 Days</button>
			<button period="last_6_months" class="btn btn-primary  m-1" th:classappend="${buttonClass}">Last 6 months</button>
			<button period="last_year" class="btn btn-primary  m-1" th:classappend="${buttonClass}">Last Year</button>
			<button  class="btn btn-primary m-1" th:classappend="${buttonClass}">Custom Date Rang</button>
			
			
		</div>
		
		
		<form>
		   <div th:id="'customDateRang' +${reportType}" class="d-none">
		     From Date : <input type="date" th:id="'startDate'+ ${reportType}">&nbsp;
		     To Date : <input type="date" th:id="'endDate'+${reportType}">&nbsp;
		     
		     <button  type="button" class="btn btn-secondary" th:id="'buttonViewReportByRang'+${reportType}">View</button>
		   
		   </div>
		
		</form>

		<div th:id="'chart_sales_by'+${reportType}" class="justify-content-center mt-3"></div>

		<div class="row justify-content-center">

			<div class="col-2-sm">
				<div class="card">
					<div class="card-header">Total Gross Sales</div>
					  <div class="card-body">
					    <span class="h3" th:id="'textTotalGrossSales'+${reportType}"></span>
					  </div>
                </div>
             </div>
             
             
             	<div class="col-2-sm">
				<div class="card">
					<div class="card-header">Total Net Sales</div>
					  <div class="card-body">
					    <span class="h3" th:id="'textTotalNetSales'+${reportType}"></span>
					  </div>
                </div>
             </div>
             
             
             	<div class="col-2-sm">
				<div class="card">
					<div class="card-header">Avg- Gross Sales</div>
					  <div class="card-body">
					    <span class="h3" th:id="'textAvgGrossSales'+${reportType}"></span>
					  </div>
                </div>
             </div>
             
             <div class="col-2-sm">
				<div class="card">
					<div class="card-header">Avg- Net Sales</div>
					  <div class="card-body">
					    <span class="h3" th:id="'textAvgNetSales'+${reportType}"></span>
					  </div>
                </div>
             </div>
             
             <div class="col-2-sm">
				<div class="card">
					<div class="card-header"><span th:id="'lableTotalItem'+${reportType}"></span></div>
					  <div class="card-body">
					    <span class="h3" th:id="'textTotalOrders'+${reportType}"></span>
					  </div>
                </div>
             </div>
             
             


		</div>

	</div>

</body>
</html>
